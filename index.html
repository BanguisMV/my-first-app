<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Todos</title>
  <link rel="stylesheet" href="prod/css/main.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Ruluko&display=swap" rel="stylesheet" />
</head>


<body>
  <div class="date-switch">

    <div class="date-now">
      <h1 id="currentDate" class="date-now-header">

      </h1>
      <h1 id="currentTime" class="date-now-header"> </h1>
    </div>

    <div class="switch-button">
      <label class="switch">
        <input type="checkbox" id="switch-button">
        <span class="slider round"></span>
      </label>
    </div>

  </div>

  <div class="container">
    <div class="form overlay">
      <h3 class="custom-select-title">Title</h3>
      <input type="text" class="form-input" placeholder="Task" id="task" />
      <div class="custom-select">
        <h3 class="custom-select-h3">Deadline</h3>
        <select class="select" id="deadline-input">
          <option value="No Deadline">None</option>
          <option value="Monday"> Monday</option>
          <option value="Tuesday"> Tuesday</option>
          <option value="Wednesday"> Wednesday</option>
          <option value="Thursday"> Thursday</option>
          <option value="Friday"> Friday</option>
          <option value="Saturday"> Saturday</option>
          <option value="Sunday"> Sunday</option>
        </select>
      </div>
      <div>
        <button class="button button-cancel" id="cancel-button">
          Cancel
        </button>
        <button class="button button-save" id="save-button">
          Save
        </button>
      </div>
    </div>

    <section class="header">
      <h1>Weekly Todos</h1>
      <div class="header-buttons">
        <img src="/icons/add2.svg" alt="" srcset="" id="add-button" class="header-buttons-add button-svg" />
        <img src="/icons/reverse2.svg" alt="" srcset="" id="reverse-button" class="header-buttons-reverse button-svg" />

      </div>
    </section>

    <section class="tasks" id="cards">
      <h1 class="taskList">Task is Empty!</h1>
    </section>

    <section class="clear" id="clear">
      <div class="clear-button">
        <img src="/icons/sweep1.svg" alt="" id="clear-button" />
      </div>
    </section>



  </div>
  <script src="/scripts/ui.js"></script>
  <script src="/scripts/task.js"></script>
  <script src="/scripts/storage.js"></script>
  <script src="/scripts/index.js"></script>
</body>

</html>
